        <nav>
            <div class="logo">

            <ul>
                <li>

                <li>

                <li>

                <li>

            <div class="mobile-menu active">

    <div class="hero-bg-left">
        <img src="./img/box_3.svg" alt="banner-left">
        <img src="./img/box_2.svg" alt="banner-left">
        <img src="./img/box_1.svg" alt="banner-left">
